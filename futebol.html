<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

var vitorias = parseInt(prompt("Quantos jogos o CDC Futebol Clube venceu?"));
var empates = parseInt(prompt("Quantos jogos o CDC Futebol Clube empatou?"));
var pontos = (vitorias * 3) + empates;

if (pontos > 28){
	mostra("Nosso time esta MELHOR que o Livros Velhos")
}

if (pontos < 28){
	mostra("Nosso time esta PIOR que o Livros Velhos")
}

if (pontos == 28){
	mostra("Nosso time esta melhor que o Livros Velhos")
}
	


</script>
