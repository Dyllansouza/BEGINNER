<meta charset="UTF-8">
<script>
 function pulaLinha() {
 	document.write("<br>");
 }
 function mostra(frase) {
 	document.write(frase);
 	pulaLinha();
 }
 var chegada = 1500;
 var media = 28;
 var hoje = 2017;


 mostra("Desde 1500 se passaram: " + Math.round((hoje - chegada)/media) + " gerações.");
   
</script>
