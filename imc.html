<meta charset="UTF-8">
<script>
	function pulaLinha() {
		document.write("<br><br>")
	}
	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function calculaImc(altura, peso) {
		var imc = peso / (altura * altura);
		return imc
	}

var nome = prompt("Qual é o seu nome?");
var pesoInformado = prompt("Qual o seu peso?"); 
var alturaInformada = prompt("Qual a sua altura?");
var imc = calculaImc(alturaInformada, pesoInformado);
mostra(nome + "o seu ICM é : " + Math.round(imc));

if (imc < 18.5){
	mostra("Seu IMC indica que você está ABAIXO do peso.")
}

if (imc > 35){
	mostra("Seu IMC indica que você está ACIMA do peso")
}

if(imc >= 18.5 && imc <= 35) {
    mostra("OK! Seu IMC está entre os dois limites.");
}
</script>
